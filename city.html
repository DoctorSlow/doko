<!DOCTYPE html>
<html lang="us-en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/city.css" />
    <link href="https://fonts.googleapis.com/css?family=Meie+Script|Roboto+Mono" rel="stylesheet">
    <title>doko city</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">doko - find where you belong</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-md-12">
                <div class="jumbotron2" id="city-info-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-primary">
                            <h3 class="panel-title" id="city-name">
                                <strong></strong>
                            </h3>
                        </div>

                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tablinks" onclick="cityInfo(event, 'Jobs')">Jobs</button>
                            <button class="tablinks" onclick="cityInfo(event, 'Events')">Events</button>
                            <button class="tablinks" onclick="cityInfo(event, 'Stats')">Stats</button>
                        </div>

                        <!-- Tab content -->
                        <div id="Jobs" class="tabcontent">
                            <h3>Here are some jobs in this city!</h3>
                            <div class="panel-body">
                                <table class="table table-hover" id="job-listings">
                                    <thead>
                                        <tr>
                                            <th>Job Title</th>
                                        </tr>
                                    </thead>
                                    <tbody id="city-jobs">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="Stats" class="tabcontent">
                            <h3>Stats</h3>
                            <p>Here are rad stats about this town!</p>
                            <div id="city-image"></div>
                            <div class="panel-body">
                                <table class="table table-hover" id="job-listings">
                                    <thead>
                                        <tr>
                                            <th>Item</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody id="city-stats">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="Events" class="tabcontent">
                            <h3>Check out some events in this city!</h3>
                            <div class="panel-body">
                                <table class="table table-hover" id="event-listings">
                                    <thead>
                                        <tr>
                                            <th>
                                                <form id="events-form">
                                                    <label for="location-input">Choose Your City</label>
                                                    <input type="text" id="location-input">
                                                    <input id="select-location" type="submit" value="GO!">
                                                </form>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th>Event Listings</th>
                                        </tr>
                                    </thead>
                                    <tbody id="city-events">

                                    </tbody>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright &copy; 2018 Dukoders</p>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript " src="assets/javascript/app.js"></script>
        <script type="text/javascript " src="assets/javascript/logic.js"></script>
        <script type="text/javascript" src="assets/javascript/citycover.js"></script>
</body>

</html>
