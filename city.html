<!DOCTYPE html>
<html lang="us-en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/city.css" />
    <link href="https://fonts.googleapis.com/css?family=Meie+Script|Roboto+Mono" rel="stylesheet">
    <title>doko city</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">doko - find where you belong</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-md-12">
                <div class="jumbotron" id="city-info-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-primary">
                            <h3 class="panel-title" id="city-name">
                                <strong>City Name</strong>
                            </h3>
                        </div>
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tablink" onclick="cityInfo(event, 'Jobs')">Jobs</button>
                            <button class="tablink" onclick="cityInfo(event, 'Events')">Events</button>
                            <button class="tablink" onclick="cityInfo(event, 'Stats')">Stats</button>
                        </div>
                        <!-- Tab content -->
                        <div id="city-job-listings" class="tabcontent">
                            <h3>Jobs</h3>
                            <p>Here are rad jobs in this town!</p>
                            <table class="table table-hover" id="job-listings">
                                <thead>
                                    <tr>
                                        <th>Job Title</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>

                        <div id="city-events" class="tabcontent">
                            <h3>Events</h3>
                            <p>Here are the rad events in this town!</p>
                        </div>

                        <div id="city-stats" class="tabcontent">
                            <h3>Stats</h3>
                            <p>Here are rad stats about this town!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; 2018 Dukoders</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/citydata.js"></script>
    <script type="text/javascript" src="assets/javascript/events.js"></script>
    <script type="text/javascript" src="assets/javascript/jobs.js"></script>
    <script type="text/javascript" src="assets/javascript/realestate.js"></script>
</body>

</html>
