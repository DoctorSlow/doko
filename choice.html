<!DOCTYPE html>
<html lang="us-en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/choice.css" />
	<link href="https://fonts.googleapis.com/css?family=Meie+Script|Roboto+Mono" rel="stylesheet">
	<title>doko? Choice Page</title>
</head>

<body>
	<div class="split left">
		<div class="centered">
			<h2>Choose a City</h2>
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Explore!</button>
				</span>
			</div>
			<p>Find out if it's the place for you!</p>
		</div>
	</div>

	<div class="split right">
		<div class="centered">
			<h2>Choose a Job</h2>
			<div class="input-group">
				<input type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Search!</button>
				</span>
			</div>
			<p>Find out where that dream job is!</p>
		</div>
	</div>
